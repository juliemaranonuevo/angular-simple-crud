<form class="container" [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <ion-item>
      <ion-label>
          Code <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input type="text" formControlName="code" clearInput></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>
          Name <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input type="text" formControlName="name" clearInput></ion-input>
  </ion-item>
  <ion-button type="submit" expand="full" >Add Product</ion-button>
</form>
